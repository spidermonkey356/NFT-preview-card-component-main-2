<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="style.css
  "
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<style></style>
	</head>
	<body>
		<div class="container">
			<img class="eth-img" src="images/image-equilibrium.jpg" alt="" />

			<h2>Equilibrium #3429</h2>
			<h3>Our Equilibrium collection promotes balance and calm.</h3>

			<div class="middle-container">
				<div class="icon-text-holder-one">
					<img
						class="cyan-eth-small-icon"
						src="images/icon-ethereum.svg"
						alt=""
					/>
					<p class="cyan-decimals">0.041 ETH</p>
				</div>

				<div class="icon-text-holder-one">
					<img src="images/icon-clock.svg" alt="" />
					<p class="clock-icon">3 days left</p>
				</div>
			</div>
			<!-- End of middle container -->

			<hr class="horizontal-ruler" />

			<div class="circle-face-with-text">
				<img class="circle-face" src="images/image-avatar.png" alt="" />

				<p class="creation-text">Creation of<strong> Jules Wyvern</strong></p>
			</div>
			<!-- End of circle circle-face-with-text -->
		</div>
		<!-- End of container -->
	</body>
</html>
